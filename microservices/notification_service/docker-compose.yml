version: '3.8'

services:
  notification_service:
    build: .
    container_name: edulink_notification_service
    ports:
      - "8003:8000"
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://notification_user:notification_pass@notification_db:5432/notification_db
      - REDIS_URL=redis://notification_redis:6379/0
      - CELERY_BROKER_URL=redis://notification_redis:6379/0
      - CELERY_RESULT_BACKEND=redis://notification_redis:6379/0
      - SECRET_KEY=your-secret-key-here
      - ALLOWED_HOSTS=localhost,127.0.0.1,notification_service
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      # Email settings (configure as needed)
      - EMAIL_BACKEND=django.core.mail.backends.smtp.EmailBackend
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_PORT=587
      - EMAIL_USE_TLS=True
      - EMAIL_HOST_USER=your-email@gmail.com
      - EMAIL_HOST_PASSWORD=your-app-password
      - DEFAULT_FROM_EMAIL=noreply@edulink.com
      # SendGrid settings (optional)
      - SENDGRID_API_KEY=your-sendgrid-api-key
      # Twilio settings (optional)
      - TWILIO_ACCOUNT_SID=your-twilio-account-sid
      - TWILIO_AUTH_TOKEN=your-twilio-auth-token
      - TWILIO_PHONE_NUMBER=+1234567890
    depends_on:
      - notification_db
      - notification_redis
    volumes:
      - ./logs:/app/logs
    networks:
      - edulink_network
      - notification_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  notification_celery:
    build: .
    container_name: edulink_notification_celery
    command: celery -A notification_service worker --loglevel=info --concurrency=4
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://notification_user:notification_pass@notification_db:5432/notification_db
      - REDIS_URL=redis://notification_redis:6379/0
      - CELERY_BROKER_URL=redis://notification_redis:6379/0
      - CELERY_RESULT_BACKEND=redis://notification_redis:6379/0
      - SECRET_KEY=your-secret-key-here
      # Email settings
      - EMAIL_BACKEND=django.core.mail.backends.smtp.EmailBackend
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_PORT=587
      - EMAIL_USE_TLS=True
      - EMAIL_HOST_USER=your-email@gmail.com
      - EMAIL_HOST_PASSWORD=your-app-password
      - DEFAULT_FROM_EMAIL=noreply@edulink.com
      # SendGrid settings
      - SENDGRID_API_KEY=your-sendgrid-api-key
      # Twilio settings
      - TWILIO_ACCOUNT_SID=your-twilio-account-sid
      - TWILIO_AUTH_TOKEN=your-twilio-auth-token
      - TWILIO_PHONE_NUMBER=+1234567890
    depends_on:
      - notification_db
      - notification_redis
    volumes:
      - ./logs:/app/logs
    networks:
      - notification_network
    restart: unless-stopped

  notification_celery_beat:
    build: .
    container_name: edulink_notification_celery_beat
    command: celery -A notification_service beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://notification_user:notification_pass@notification_db:5432/notification_db
      - REDIS_URL=redis://notification_redis:6379/0
      - CELERY_BROKER_URL=redis://notification_redis:6379/0
      - CELERY_RESULT_BACKEND=redis://notification_redis:6379/0
      - SECRET_KEY=your-secret-key-here
    depends_on:
      - notification_db
      - notification_redis
    volumes:
      - ./logs:/app/logs
    networks:
      - notification_network
    restart: unless-stopped

  notification_db:
    image: postgres:15-alpine
    container_name: edulink_notification_db
    environment:
      - POSTGRES_DB=notification_db
      - POSTGRES_USER=notification_user
      - POSTGRES_PASSWORD=notification_pass
    volumes:
      - notification_postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - notification_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notification_user -d notification_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  notification_redis:
    image: redis:7-alpine
    container_name: edulink_notification_redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - notification_redis_data:/data
    networks:
      - notification_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  notification_flower:
    build: .
    container_name: edulink_notification_flower
    command: celery -A notification_service flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://notification_redis:6379/0
      - CELERY_RESULT_BACKEND=redis://notification_redis:6379/0
      - FLOWER_BASIC_AUTH=admin:admin123
    depends_on:
      - notification_redis
    networks:
      - notification_network
    restart: unless-stopped

volumes:
  notification_postgres_data:
  notification_redis_data:

networks:
  notification_network:
    driver: bridge
  edulink_network:
    external: true
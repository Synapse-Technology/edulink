<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self'; img-src 'self' data:; connect-src 'self'; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self';">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <title>Edulink KE - Employer Login</title>
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .background-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255,255,255,0.05) 0%, transparent 50%);
      z-index: 0;
      pointer-events: none;
    }

    .login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 340px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      overflow: hidden;
      animation: slideUp 0.6s ease-out;
      margin: 8px;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      text-align: center;
      padding: 20px 20px 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      position: relative;
    }

    .login-header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
    }

    .logo {
      width: 48px;
      height: 48px;
      margin: 0 auto 10px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      font-weight: bold;
      backdrop-filter: blur(10px);
    }

    .login-title {
      font-size: 1.35rem;
      font-weight: 700;
      margin-bottom: 4px;
      letter-spacing: -0.3px;
    }

    .login-subtitle {
      font-size: 0.8rem;
      opacity: 0.9;
      font-weight: 400;
    }

    .login-form {
      padding: 18px 20px;
    }

    .form-group {
      margin-bottom: 14px;
      position: relative;
    }

    .form-label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 6px;
    }

    .form-input {
      width: 100%;
      padding: 10px 14px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      background: #f9fafb;
      color: #111827;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-input::placeholder {
      color: #9ca3af;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .remember-me input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: #667eea;
    }

    .remember-me label {
      font-size: 0.8rem;
      color: #6b7280;
      cursor: pointer;
    }

    .forgot-password {
      font-size: 0.8rem;
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .forgot-password:hover {
      color: #5a67d8;
    }

    .login-button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .login-button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .form-message {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      font-size: 0.85rem;
      text-align: center;
      transition: all 0.3s ease;
    }

    .form-message.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }

    .form-message.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    .form-message.info {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #93c5fd;
    }

    .form-message.warning {
      background: #fef3c7;
      color: #92400e;
      border: 1px solid #fcd34d;
    }

    .login-footer {
      text-align: center;
      padding: 12px 20px 18px;
      color: #6b7280;
      font-size: 0.8rem;
    }

    .login-footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }

    .login-footer a:hover {
      color: #5a67d8;
    }

    .forgot-password-form {
      display: none;
    }

    .back-button {
      background: none;
      border: none;
      color: #667eea;
      font-size: 0.85rem;
      cursor: pointer;
      padding: 6px 0;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: color 0.3s ease;
    }

    .back-button:hover {
      color: #5a67d8;
    }

    .security-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      margin-top: 12px;
      padding: 8px;
      background: #f0f9ff;
      border-radius: 5px;
      font-size: 0.75rem;
      color: #0369a1;
    }

    .security-icon {
      width: 14px;
      height: 14px;
      fill: currentColor;
    }

    @media screen and (max-width: 480px) {
      .login-container {
        margin: 4px;
        border-radius: 14px;
        max-width: 96vw;
      }
      
      .login-header {
        padding: 16px 16px 10px;
      }
      
      .login-form {
        padding: 16px;
      }
      
      .login-footer {
        padding: 10px 16px 16px;
      }
      
      .login-title {
        font-size: 1.25rem;
      }
      
      .logo {
        width: 44px;
        height: 44px;
        font-size: 1.15rem;
        margin-bottom: 8px;
      }
      
      .form-input {
        padding: 9px 12px;
        font-size: 0.85rem;
      }
      
      .login-button {
        padding: 9px;
        font-size: 0.85rem;
      }
      
      .form-group {
        margin-bottom: 12px;
      }
      
      .form-label {
        font-size: 0.8rem;
        margin-bottom: 5px;
      }
      
      .form-options {
        margin-bottom: 14px;
      }
      
      .remember-me label {
        font-size: 0.75rem;
      }
      
      .forgot-password {
        font-size: 0.75rem;
      }
      
      .security-badge {
        margin-top: 10px;
        padding: 6px;
        font-size: 0.7rem;
      }
      
      .security-icon {
        width: 12px;
        height: 12px;
      }
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="background-pattern"></div>
  
  <div class="login-container">
    <div class="login-header">
      <div class="logo">E</div>
      <h1 class="login-title">Employer Portal</h1>
      <p class="login-subtitle">Access your recruitment dashboard</p>
    </div>
    
    <div class="login-form">
      <!-- Main Login Form -->
      <form id="login-form" class="main-login-form" autocomplete="off" novalidate>
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required />
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required />
        </div>
        
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password" id="forgot-password-link">Forgot password?</a>
        </div>
        
        <button type="submit" class="login-button" id="login-btn">
          <span class="loading-spinner" id="loading-spinner"></span>
          <span id="button-text">Sign In</span>
        </button>
        
        <div id="form-message" class="form-message"></div>
        
        <div class="security-badge">
          <svg class="security-icon" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
          </svg>
          Secure SSL encrypted connection
        </div>
      </form>
      
      <!-- Forgot Password Form -->
      <form id="forgot-password-form" class="forgot-password-form">
        <button type="button" class="back-button" id="back-to-login">
          <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
          </svg>
          Back to login
        </button>
        
        <h2 style="margin-bottom: 6px; color: #111827; font-size: 1.2rem;">Reset Password</h2>
        <p style="margin-bottom: 18px; color: #6b7280; font-size: 0.85rem;">Enter your email address and we'll send you a link to reset your password.</p>
        
        <div class="form-group">
          <label for="reset-email" class="form-label">Email Address</label>
          <input type="email" id="reset-email" name="email" class="form-input" placeholder="Enter your email" required />
        </div>
        
        <button type="submit" class="login-button" id="reset-btn">
          <span class="loading-spinner" id="reset-loading-spinner"></span>
          <span id="reset-button-text">Send Reset Link</span>
        </button>
        
        <div id="reset-message" class="form-message"></div>
      </form>
    </div>
    
    <div class="login-footer">
      Don't have an employer account? <a href="register.html">Register here</a>
    </div>
  </div>

  <script src="js/employer-auth-security.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Initialize security
    const security = window.employerAuthSecurity;
    
    // Initialize security features
    if (security) {
      security.preventClickjacking();
      // Session monitoring is already started in constructor
    } else {
      console.error('Security module not loaded');
    }
    
    // Security: Clear URL parameters and prevent credential exposure
    if (window.location.search) {
      // Log security warning if credentials are in URL
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('email') || urlParams.has('password')) {
        console.warn('SECURITY WARNING: Credentials detected in URL parameters. This is insecure!');
        // Clear the URL without reloading the page
        window.history.replaceState({}, document.title, window.location.pathname);
      }
    }
    
    // Form elements
    const loginForm = document.getElementById('login-form');
    const forgotPasswordForm = document.getElementById('forgot-password-form');
    const mainLoginForm = document.querySelector('.main-login-form');
    const forgotPasswordLink = document.getElementById('forgot-password-link');
    const backToLoginBtn = document.getElementById('back-to-login');
    const formMessage = document.getElementById('form-message');
    const resetMessage = document.getElementById('reset-message');
    const loginBtn = document.getElementById('login-btn');
    const resetBtn = document.getElementById('reset-btn');
    const loadingSpinner = document.getElementById('loading-spinner');
    const resetLoadingSpinner = document.getElementById('reset-loading-spinner');
    const buttonText = document.getElementById('button-text');
    const resetButtonText = document.getElementById('reset-button-text');

    // Show/hide forms
    forgotPasswordLink.addEventListener('click', function(e) {
      e.preventDefault();
      mainLoginForm.style.display = 'none';
      forgotPasswordForm.style.display = 'block';
      clearMessages();
    });

    backToLoginBtn.addEventListener('click', function(e) {
      e.preventDefault();
      mainLoginForm.style.display = 'block';
      forgotPasswordForm.style.display = 'none';
      clearMessages();
    });

    // Clear messages
    function clearMessages() {
      formMessage.textContent = '';
      formMessage.className = 'form-message';
      resetMessage.textContent = '';
      resetMessage.className = 'form-message';
    }

    // Show message with type
    function showMessage(element, message, type) {
      element.textContent = message;
      element.className = `form-message ${type}`;
    }

    // Set loading state
    function setLoadingState(button, spinner, textElement, isLoading, loadingText, normalText) {
      if (isLoading) {
        button.disabled = true;
        spinner.style.display = 'inline-block';
        textElement.textContent = loadingText;
      } else {
        button.disabled = false;
        spinner.style.display = 'none';
        textElement.textContent = normalText;
      }
    }

    // Login form submission
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Check rate limiting first
      const rateLimitResult = security.rateLimitLogin();
      if (!security.showRateLimitMessage(rateLimitResult)) {
        return;
      }
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      // Enhanced validation using security module
      const emailValidation = security.validateEmail(email);
      if (!emailValidation.valid) {
        showMessage(formMessage, emailValidation.message, 'error');
        return;
      }
      
      const passwordValidation = security.validatePassword(password);
      if (!passwordValidation.valid) {
        showMessage(formMessage, passwordValidation.message, 'error');
        return;
      }
      
      // Check login attempts
      const attemptCheck = security.trackLoginAttempt(email);
      if (!attemptCheck.allowed) {
        showMessage(formMessage, attemptCheck.message, 'error');
        return;
      }
      
      if (attemptCheck.warning) {
        showMessage(formMessage, attemptCheck.warning, 'warning');
      }
      
      setLoadingState(loginBtn, loadingSpinner, buttonText, true, 'Signing in...', 'Sign In');
      clearMessages();
      
      try {
        // Generate CSRF token for additional security
        const csrfToken = security.generateCSRFToken();
        
        const response = await fetch('http://localhost:8000/api/auth/login/', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json',
            'X-CSRFToken': csrfToken,
            'X-Requested-With': 'XMLHttpRequest'
          },
          body: JSON.stringify({ 
            email: security.sanitizeInput(email), 
            password: password,
            csrf_token: csrfToken
          })
        });
        
        let data;
        try {
          data = await response.json();
        } catch (jsonErr) {
          showMessage(formMessage, 'Server error: Invalid response. Please try again later.', 'error');
          return;
        }
        
        if (response.ok) {
          // Verify user is an employer
          if (data.user.role !== 'employer') {
            showMessage(formMessage, 'Access denied. This portal is for employers only.', 'error');
            security.trackLoginAttempt(email, false);
            return;
          }
          
          // Track successful login
          security.trackLoginAttempt(email, true);
          
          // Store authentication data
          localStorage.setItem('access_token', data.access);
          localStorage.setItem('refresh_token', data.refresh);
          localStorage.setItem('user', JSON.stringify(data.user));
          localStorage.setItem('last_activity', Date.now().toString());
          
          // Store profile data if available
          if (data.user.profile) {
            localStorage.setItem('employerProfile', JSON.stringify(data.user.profile));
            if (data.user.profile.profile_picture) {
              localStorage.setItem('profilePicUrl', data.user.profile.profile_picture);
            }
          }
          
          showMessage(formMessage, 'Login successful! Redirecting to your dashboard...', 'success');
          
          // Redirect to employer dashboard
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1500);
        } else {
          // Track failed login
          security.trackLoginAttempt(email, false);
          
          // Handle different error responses
          let errorMessage = 'Login failed. Please check your credentials.';
          if (data.detail) {
            errorMessage = data.detail;
          } else if (data.non_field_errors) {
            errorMessage = data.non_field_errors[0];
          } else if (data.email) {
            errorMessage = data.email[0];
          } else if (data.password) {
            errorMessage = data.password[0];
          }
          showMessage(formMessage, errorMessage, 'error');
        }
      } catch (err) {
        security.trackLoginAttempt(email, false);
        showMessage(formMessage, 'Network error. Please check your connection and try again.', 'error');
        console.error('Login error:', err);
      } finally {
        setLoadingState(loginBtn, loadingSpinner, buttonText, false, 'Signing in...', 'Sign In');
      }
    });

    // Forgot password form submission
    forgotPasswordForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('reset-email').value.trim();
      
      // Validate email using security module
      const emailValidation = security.validateEmail(email);
      if (!emailValidation.valid) {
        showMessage(resetMessage, emailValidation.message, 'error');
        return;
      }
      
      setLoadingState(resetBtn, resetLoadingSpinner, resetButtonText, true, 'Sending...', 'Send Reset Link');
      clearMessages();
      
      try {
        const response = await fetch('http://localhost:8000/api/auth/password-reset/', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ email })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showMessage(resetMessage, data.detail || 'If an account with that email exists, a password reset link has been sent.', 'success');
          document.getElementById('reset-email').value = '';
        } else {
          showMessage(resetMessage, data.detail || 'Failed to send reset link. Please try again.', 'error');
        }
      } catch (err) {
        showMessage(resetMessage, 'Network error. Please check your connection and try again.', 'error');
        console.error('Password reset error:', err);
      } finally {
        setLoadingState(resetBtn, resetLoadingSpinner, resetButtonText, false, 'Sending...', 'Send Reset Link');
      }
    });

    // Security: Prevent form auto-filling from URL parameters
    function preventURLAutoFill() {
      const emailField = document.getElementById('email');
      const passwordField = document.getElementById('password');
      
      // Clear any pre-filled values that might come from URL parameters
      emailField.value = '';
      passwordField.value = '';
      
      // Add additional security attributes
      emailField.setAttribute('autocomplete', 'username');
      passwordField.setAttribute('autocomplete', 'current-password');
      
      // Prevent form data from being cached
      emailField.setAttribute('data-lpignore', 'true');
      passwordField.setAttribute('data-lpignore', 'true');
    }
    
    // Apply security measures
    preventURLAutoFill();
    
    // Auto-focus email field
    document.getElementById('email').focus();
    
    // Add form validation on input
    document.getElementById('email').addEventListener('input', function(e) {
      const value = e.target.value;
      if (security.containsSuspiciousPatterns(value)) {
        e.target.value = security.sanitizeInput(value);
        showMessage(formMessage, 'Invalid characters removed from email', 'warning');
      }
    });
  });
  </script>
</body>
</html>

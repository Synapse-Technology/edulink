<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 12px; fill: #2c3e50; }
      .small-text { font-family: Arial, sans-serif; font-size: 10px; fill: #7f8c8d; }
      .frontend { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .backend { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .database { fill: #2ecc71; stroke: #27ae60; stroke-width: 2; }
      .cache { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
      .security { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; }
      .monitoring { fill: #1abc9c; stroke: #16a085; stroke-width: 2; }
      .arrow { stroke: #34495e; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .connection { stroke: #95a5a6; stroke-width: 1; stroke-dasharray: 5,5; fill: none; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" class="title">Edulink System Architecture</text>
  <text x="600" y="55" text-anchor="middle" class="small-text">Comprehensive Internship Management Platform</text>
  
  <!-- Frontend Layer -->
  <g id="frontend-layer">
    <text x="100" y="100" class="subtitle">Frontend Layer</text>
    
    <!-- Web Frontend -->
    <rect x="50" y="120" width="150" height="80" rx="10" class="frontend"/>
    <text x="125" y="145" text-anchor="middle" class="text">Web Frontend</text>
    <text x="125" y="160" text-anchor="middle" class="small-text">HTML/CSS/JavaScript</text>
    <text x="125" y="175" text-anchor="middle" class="small-text">Bootstrap UI</text>
    <text x="125" y="190" text-anchor="middle" class="small-text">Responsive Design</text>
    
    <!-- Mobile App -->
    <rect x="220" y="120" width="150" height="80" rx="10" class="frontend"/>
    <text x="295" y="145" text-anchor="middle" class="text">Mobile App</text>
    <text x="295" y="160" text-anchor="middle" class="small-text">API Client</text>
    <text x="295" y="175" text-anchor="middle" class="small-text">Cross-Platform</text>
    <text x="295" y="190" text-anchor="middle" class="small-text">Push Notifications</text>
    
    <!-- Admin Panel -->
    <rect x="390" y="120" width="150" height="80" rx="10" class="frontend"/>
    <text x="465" y="145" text-anchor="middle" class="text">Admin Panel</text>
    <text x="465" y="160" text-anchor="middle" class="small-text">Django Admin</text>
    <text x="465" y="175" text-anchor="middle" class="small-text">System Management</text>
    <text x="465" y="190" text-anchor="middle" class="small-text">Monitoring Dashboard</text>
  </g>
  
  <!-- API Gateway -->
  <g id="api-layer">
    <text x="100" y="260" class="subtitle">API Layer</text>
    
    <rect x="50" y="280" width="490" height="60" rx="10" class="backend"/>
    <text x="295" y="305" text-anchor="middle" class="text">Django REST Framework API Gateway</text>
    <text x="295" y="320" text-anchor="middle" class="small-text">JWT Authentication • Rate Limiting • CORS • API Versioning</text>
  </g>
  
  <!-- Application Layer -->
  <g id="application-layer">
    <text x="100" y="380" class="subtitle">Application Layer</text>
    
    <!-- Authentication -->
    <rect x="50" y="400" width="120" height="70" rx="8" class="security"/>
    <text x="110" y="425" text-anchor="middle" class="text">Authentication</text>
    <text x="110" y="440" text-anchor="middle" class="small-text">JWT Tokens</text>
    <text x="110" y="455" text-anchor="middle" class="small-text">Role-based Access</text>
    
    <!-- User Management -->
    <rect x="180" y="400" width="120" height="70" rx="8" class="backend"/>
    <text x="240" y="425" text-anchor="middle" class="text">User Management</text>
    <text x="240" y="440" text-anchor="middle" class="small-text">Multi-role Profiles</text>
    <text x="240" y="455" text-anchor="middle" class="small-text">Profile Management</text>
    
    <!-- Internship System -->
    <rect x="310" y="400" width="120" height="70" rx="8" class="backend"/>
    <text x="370" y="425" text-anchor="middle" class="text">Internship System</text>
    <text x="370" y="440" text-anchor="middle" class="small-text">Posting & Discovery</text>
    <text x="370" y="455" text-anchor="middle" class="small-text">Application Tracking</text>
    
    <!-- Analytics -->
    <rect x="440" y="400" width="120" height="70" rx="8" class="monitoring"/>
    <text x="500" y="425" text-anchor="middle" class="text">Analytics</text>
    <text x="500" y="440" text-anchor="middle" class="small-text">Dashboards</text>
    <text x="500" y="455" text-anchor="middle" class="small-text">Reporting</text>
  </g>
  
  <!-- Security & Monitoring -->
  <g id="security-layer">
    <text x="650" y="100" class="subtitle">Security & Monitoring</text>
    
    <!-- Security -->
    <rect x="600" y="120" width="140" height="80" rx="10" class="security"/>
    <text x="670" y="145" text-anchor="middle" class="text">Security Layer</text>
    <text x="670" y="160" text-anchor="middle" class="small-text">Rate Limiting</text>
    <text x="670" y="175" text-anchor="middle" class="small-text">Threat Detection</text>
    <text x="670" y="190" text-anchor="middle" class="small-text">Audit Logging</text>
    
    <!-- Monitoring -->
    <rect x="760" y="120" width="140" height="80" rx="10" class="monitoring"/>
    <text x="830" y="145" text-anchor="middle" class="text">Monitoring</text>
    <text x="830" y="160" text-anchor="middle" class="small-text">Health Checks</text>
    <text x="830" y="175" text-anchor="middle" class="small-text">Performance Metrics</text>
    <text x="830" y="190" text-anchor="middle" class="small-text">Real-time Alerts</text>
  </g>
  
  <!-- Background Services -->
  <g id="services-layer">
    <text x="650" y="260" class="subtitle">Background Services</text>
    
    <!-- Celery -->
    <rect x="600" y="280" width="140" height="60" rx="10" class="cache"/>
    <text x="670" y="305" text-anchor="middle" class="text">Celery Workers</text>
    <text x="670" y="320" text-anchor="middle" class="small-text">Background Tasks</text>
    
    <!-- Notifications -->
    <rect x="760" y="280" width="140" height="60" rx="10" class="backend"/>
    <text x="830" y="305" text-anchor="middle" class="text">Notifications</text>
    <text x="830" y="320" text-anchor="middle" class="small-text">Email & Push</text>
  </g>
  
  <!-- Data Layer -->
  <g id="data-layer">
    <text x="100" y="520" class="subtitle">Data Layer</text>
    
    <!-- PostgreSQL -->
    <rect x="50" y="540" width="150" height="80" rx="10" class="database"/>
    <text x="125" y="565" text-anchor="middle" class="text">PostgreSQL</text>
    <text x="125" y="580" text-anchor="middle" class="small-text">Primary Database</text>
    <text x="125" y="595" text-anchor="middle" class="small-text">ACID Compliance</text>
    <text x="125" y="610" text-anchor="middle" class="small-text">Full-text Search</text>
    
    <!-- Redis -->
    <rect x="220" y="540" width="150" height="80" rx="10" class="cache"/>
    <text x="295" y="565" text-anchor="middle" class="text">Redis</text>
    <text x="295" y="580" text-anchor="middle" class="small-text">Caching Layer</text>
    <text x="295" y="595" text-anchor="middle" class="small-text">Session Storage</text>
    <text x="295" y="610" text-anchor="middle" class="small-text">Task Queue</text>
    
    <!-- File Storage -->
    <rect x="390" y="540" width="150" height="80" rx="10" class="database"/>
    <text x="465" y="565" text-anchor="middle" class="text">File Storage</text>
    <text x="465" y="580" text-anchor="middle" class="small-text">Media Files</text>
    <text x="465" y="595" text-anchor="middle" class="small-text">Document Storage</text>
    <text x="465" y="610" text-anchor="middle" class="small-text">Static Assets</text>
  </g>
  
  <!-- External Services -->
  <g id="external-layer">
    <text x="650" y="380" class="subtitle">External Services</text>
    
    <!-- Email Service -->
    <rect x="600" y="400" width="140" height="50" rx="8" class="cache"/>
    <text x="670" y="420" text-anchor="middle" class="text">Email Service</text>
    <text x="670" y="435" text-anchor="middle" class="small-text">SMTP/API</text>
    
    <!-- AI Service -->
    <rect x="760" y="400" width="140" height="50" rx="8" class="monitoring"/>
    <text x="830" y="420" text-anchor="middle" class="text">AI Chatbot</text>
    <text x="830" y="435" text-anchor="middle" class="small-text">Google Gemini</text>
  </g>
  
  <!-- Data Flow Arrows -->
  <!-- Frontend to API -->
  <line x1="125" y1="200" x2="125" y2="280" class="arrow"/>
  <line x1="295" y1="200" x2="295" y2="280" class="arrow"/>
  <line x1="465" y1="200" x2="465" y2="280" class="arrow"/>
  
  <!-- API to Applications -->
  <line x1="295" y1="340" x2="295" y2="400" class="arrow"/>
  
  <!-- Applications to Data -->
  <line x1="110" y1="470" x2="110" y2="540" class="arrow"/>
  <line x1="240" y1="470" x2="240" y2="540" class="arrow"/>
  <line x1="370" y1="470" x2="370" y2="540" class="arrow"/>
  
  <!-- Security connections -->
  <line x1="540" y1="310" x2="600" y2="160" class="connection"/>
  <line x1="540" y1="310" x2="760" y2="160" class="connection"/>
  
  <!-- Background services connections -->
  <line x1="540" y1="310" x2="600" y2="310" class="connection"/>
  <line x1="540" y1="310" x2="760" y2="310" class="connection"/>
  
  <!-- External services connections -->
  <line x1="540" y1="435" x2="600" y2="425" class="connection"/>
  <line x1="540" y1="435" x2="760" y2="425" class="connection"/>
  
  <!-- Redis to Celery -->
  <line x1="370" y1="580" x2="600" y2="310" class="connection"/>
  
  <!-- Legend -->
  <g id="legend">
    <text x="650" y="520" class="subtitle">Legend</text>
    
    <rect x="600" y="540" width="20" height="15" class="frontend"/>
    <text x="630" y="552" class="small-text">Frontend Components</text>
    
    <rect x="600" y="560" width="20" height="15" class="backend"/>
    <text x="630" y="572" class="small-text">Backend Services</text>
    
    <rect x="600" y="580" width="20" height="15" class="database"/>
    <text x="630" y="592" class="small-text">Data Storage</text>
    
    <rect x="750" y="540" width="20" height="15" class="cache"/>
    <text x="780" y="552" class="small-text">Caching/Queue</text>
    
    <rect x="750" y="560" width="20" height="15" class="security"/>
    <text x="780" y="572" class="small-text">Security Layer</text>
    
    <rect x="750" y="580" width="20" height="15" class="monitoring"/>
    <text x="780" y="592" class="small-text">Monitoring/Analytics</text>
    
    <line x1="600" y1="610" x2="630" y2="610" class="arrow"/>
    <text x="640" y="615" class="small-text">Data Flow</text>
    
    <line x1="750" y1="610" x2="780" y2="610" class="connection"/>
    <text x="790" y="615" class="small-text">Integration</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="750" text-anchor="middle" class="small-text">Edulink System Architecture - Beta Version 1.0</text>
  <text x="600" y="770" text-anchor="middle" class="small-text">Scalable, Secure, and Comprehensive Internship Management Platform</text>
</svg>
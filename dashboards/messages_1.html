<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduLink KE - Messages</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="flex flex-col h-screen">
    <!-- Top Bar -->
    <header class="bg-teal-800 text-white p-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">EduLink KE - Messages</h1>
      <a href="dashboard.html" class="text-sm bg-white text-teal-800 px-4 py-1 rounded hover:bg-gray-100">â† Back to Dashboard</a>
    </header>

    <!-- Chat Container -->
    <div class="flex-1 flex overflow-hidden">
      <!-- Contacts Sidebar -->
      <aside class="w-64 bg-white p-4 border-r overflow-y-auto">
        <h2 class="text-lg font-semibold mb-4">Chats</h2>
        <ul class="space-y-2">
          <li class="hover:bg-gray-200 p-2 rounded cursor-pointer bg-gray-100">ğŸ‘¨â€ğŸ« Supervisor: Mr. Otieno</li>
          <li class="hover:bg-gray-200 p-2 rounded cursor-pointer">ğŸ¢ KRA HR</li>
          <li class="hover:bg-gray-200 p-2 rounded cursor-pointer">ğŸ’¼ Mentor: Carol M.</li>
        </ul>
      </aside>

      <!-- Chat Window -->
      <main class="flex-1 flex flex-col">z
        <div id="chat-box" class="flex-1 p-6 overflow-y-auto space-y-4">
          <!-- Existing messages -->
          <div class="flex justify-start">
            <div class="bg-white p-3 rounded-lg shadow max-w-xs">
              <p class="text-sm">Hi Gabriella, how is the logbook progress?</p>
              <span class="text-xs text-gray-400">Supervisor â€¢ 10:02 AM</span>
            </div>
          </div>
          <div class="flex justify-end">
            <div class="bg-teal-600 text-white p-3 rounded-lg shadow max-w-xs">
              <p class="text-sm">Hi! I just uploaded my week 2 entry.</p>
              <span class="text-xs text-gray-200">You â€¢ 10:05 AM</span>
            </div>
          </div>
        </div>

        <!-- Input Box -->
        <div class="bg-white p-4 border-t">
          <form id="message-form" class="flex gap-2">
            <input id="message-input" type="text" placeholder="Type a message..." class="flex-1 border rounded px-4 py-2 focus:outline-none" required />
            <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700">Send</button>
          </form>
        </div>
      </main>
    </div>
  </div>

  <!-- Script to handle sending message -->
  <script>
    const form = document.getElementById('message-form');
    const input = document.getElementById('message-input');
    const chatBox = document.getElementById('chat-box');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;

      const messageHTML = `
        <div class="flex justify-end">
          <div class="bg-teal-600 text-white p-3 rounded-lg shadow max-w-xs">
            <p class="text-sm">${msg}</p>
            <span class="text-xs text-gray-200">You â€¢ just now</span>
          </div>
        </div>
      `;

      chatBox.insertAdjacentHTML('beforeend', messageHTML);
      input.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>

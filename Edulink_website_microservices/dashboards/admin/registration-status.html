<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Status - EduLink</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .status-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 2rem;
        }

        .search-section {
            margin-bottom: 3rem;
        }

        .search-section h2 {
            color: #2d3748;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .search-section p {
            color: #718096;
            margin-bottom: 2rem;
        }

        .search-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .search-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-result {
            display: none;
            margin-top: 2rem;
            padding: 2rem;
            border-radius: 15px;
            text-align: left;
        }

        .status-pending {
            background: #fef5e7;
            border: 2px solid #f6ad55;
        }

        .status-approved {
            background: #f0fff4;
            border: 2px solid #48bb78;
        }

        .status-rejected {
            background: #fed7d7;
            border: 2px solid #f56565;
        }

        .status-under-review {
            background: #ebf8ff;
            border: 2px solid #4299e1;
        }

        .status-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .status-pending .status-icon {
            color: #f6ad55;
        }

        .status-approved .status-icon {
            color: #48bb78;
        }

        .status-rejected .status-icon {
            color: #f56565;
        }

        .status-under-review .status-icon {
            color: #4299e1;
        }

        .status-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
        }

        .status-details {
            display: grid;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .detail-label {
            font-weight: 600;
            color: #4a5568;
        }

        .detail-value {
            color: #2d3748;
        }

        .status-message {
            background: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #764ba2;
        }

        @media (max-width: 768px) {
            .status-container {
                padding: 2rem;
                margin: 1rem;
            }

            .search-form {
                flex-direction: column;
            }

            .search-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="status-container">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i> EduLink
        </div>

        <div class="search-section">
            <h2>Check Registration Status</h2>
            <p>Enter your reference number to check the status of your registration application.</p>
            
            <form class="search-form" id="statusForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="referenceNumber" 
                    placeholder="Enter your reference number (e.g., REF-2024-001234)"
                    required
                >
                <button type="submit" class="search-btn" id="searchBtn">
                    <i class="fas fa-search"></i> Check Status
                </button>
            </form>

            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i> Checking status...
            </div>

            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="status-result" id="statusResult">
            <div class="status-icon" id="statusIcon"></div>
            <div class="status-title" id="statusTitle"></div>
            <div class="status-details" id="statusDetails"></div>
            <div class="status-message" id="statusMessage"></div>
        </div>

        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Admin Portal
        </a>
    </div>

    <script src="registration-status.js"></script>
</body>
</html>

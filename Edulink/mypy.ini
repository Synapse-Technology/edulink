[mypy]
python_version = 3.13

# Strictness and safety
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# ðŸ§  Plugins
plugins =
    mypy_django_plugin.main
    django_stubs_ext.django_stubs_ext

# ðŸ”‡ Suppress common Django dynamic issues
disable_error_code =
    attr-defined,
    var-annotated,
    import-untyped,
    assignment,
    misc

# âœ… Ignore missing third-party stubs (e.g., DRF, celery)
ignore_missing_imports = True
follow_imports = silent

# â›” Exclude virtualenv and migrations
exclude = ^(\.venv|migrations)/

# ðŸ”§ Plugin settings
[mypy.plugins.django-stubs]
django_settings_module = "Edulink.settings.base"

[mypy-django.*]
ignore_missing_imports = True

[mypy-django_stubs_ext.*]
ignore_missing_imports = True

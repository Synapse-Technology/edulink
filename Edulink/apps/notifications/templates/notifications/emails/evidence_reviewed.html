{% extends "notifications/emails/base.html" %}

{% block content %}
<div style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <h2 style="color: #2c5aa0;">Evidence Reviewed</h2>
    
    <p>Dear {{ student_name }},</p>
    
    <p>Your evidence <strong>{{ evidence_title }}</strong> has been reviewed by <strong>{{ reviewer_name }}</strong>.</p>
    
    <div style="background-color: #f8f9fa; padding: 20px; border-radius: 8px; margin: 20px 0; border-left: 4px solid #2c5aa0;">
        <h3 style="margin-top: 0; color: #2c5aa0;">Status: {{ status|title }}</h3>
    </div>
    
    <p style="text-align: center; margin: 25px 0;">
        <a href="{{ dashboard_url }}" 
           style="background-color: #2c5aa0; color: white; padding: 12px 24px; 
                  text-decoration: none; border-radius: 5px; display: inline-block; font-weight: bold;">
            View Feedback
        </a>
    </p>
    
    <p style="margin-top: 30px; font-size: 14px; color: #666;">
        Best regards,<br>
        The {{ site_name }} Team
    </p>
</div>
{% endblock %}

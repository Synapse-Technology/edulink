<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Visibility Test</title>
    <style>
        .form-step {
            display: none;
            border: 2px solid red;
            padding: 20px;
            margin: 20px;
        }
        
        .form-step.active {
            display: block;
            border: 2px solid green;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <h1>Form Visibility Test</h1>
    
    <div class="form-step active" data-step="1">
        <h2>Step 1 - Should be visible</h2>
        <div class="form-grid">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="first_name" placeholder="Enter your first name">
            </div>
            
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="last_name" placeholder="Enter your last name">
            </div>
        </div>
    </div>
    
    <div class="form-step" data-step="2">
        <h2>Step 2 - Should be hidden</h2>
        <div class="form-grid">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter your email">
            </div>
        </div>
    </div>
    
    <script>
        console.log('Test page loaded');
        
        const activeStep = document.querySelector('.form-step.active');
        if (activeStep) {
            console.log('Active step found:', activeStep);
            console.log('Active step display:', window.getComputedStyle(activeStep).display);
            console.log('Active step visibility:', window.getComputedStyle(activeStep).visibility);
            
            const inputs = activeStep.querySelectorAll('input');
            console.log('Inputs in active step:', inputs.length);
            inputs.forEach((input, index) => {
                console.log(`Input ${index}:`, input);
                console.log(`Input ${index} display:`, window.getComputedStyle(input).display);
                console.log(`Input ${index} visibility:`, window.getComputedStyle(input).visibility);
                console.log(`Input ${index} height:`, window.getComputedStyle(input).height);
                console.log(`Input ${index} width:`, window.getComputedStyle(input).width);
            });
        } else {
            console.log('No active step found!');
        }
        
        const allSteps = document.querySelectorAll('.form-step');
        console.log('Total steps found:', allSteps.length);
        allSteps.forEach((step, index) => {
            console.log(`Step ${index}:`, step);
            console.log(`Step ${index} classes:`, step.className);
            console.log(`Step ${index} display:`, window.getComputedStyle(step).display);
        });
    </script>
</body>
</html>

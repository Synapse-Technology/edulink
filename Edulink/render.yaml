services:
  - type: web
    name: edulink-backend
    env: python
    region: oregon
    plan: standard
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput --settings=Edulink.settings.prod
    startCommand: gunicorn Edulink.wsgi:application --bind 0.0.0.0:$PORT --workers 4 --timeout 120 --max-requests 1000 --max-requests-jitter 100 --preload
    scaling:
      minInstances: 1
      maxInstances: 3
    healthCheckPath: /health/
    autoDeploy: false
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: Edulink.settings.prod
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: edulink-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: .onrender.com,edulink.jhubafrica.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://edulink.jhubafrica.com,https://edulink-backend.onrender.com
      - key: EMAIL_BACKEND
        value: django.core.mail.backends.smtp.EmailBackend
      - key: DISABLE_COLLECTSTATIC
        value: 0

databases:
  - name: edulink-db
    databaseName: edulink
    user: edulink_user
    region: oregon
    plan: starter
    ipAllowList: []
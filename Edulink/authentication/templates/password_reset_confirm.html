<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EduLink | Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Google Fonts + CSS Reset -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-primary: #2563eb;
            --brand-dark: #1e293b;
            --brand-light: #f4f6f8;
            --brand-accent: #38bdf8;
            --brand-gradient: linear-gradient(135deg, #2563eb 0%, #38bdf8 100%);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--brand-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #fff;
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(37,99,235,0.10);
            width: 100%;
            max-width: 480px;
        }
        h2 {
            font-weight: 700;
            margin-bottom: 1.2rem;
            text-align: center;
            color: var(--brand-dark);
        }
        .subtitle {
            text-align: center;
            color: #64748b;
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-top: 1.1rem;
            margin-bottom: 0.4rem;
            font-weight: 600;
            color: var(--brand-dark);
        }
        input {
            width: 100%;
            padding: 0.7rem 1rem;
            border: 1.5px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            background: #f8fafc;
        }
        input:focus {
            border-color: var(--brand-primary);
            outline: none;
        }
        button {
            margin-top: 2rem;
            width: 100%;
            padding: 0.85rem;
            background: var(--brand-gradient);
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .error {
            color: #dc2626;
            background: #fee2e2;
            border: 1px solid #fecaca;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: left;
        }
        .error p { margin-bottom: 0.25rem; }
    </style>
</head>
<body>
<div class="card">
    <h2>Reset Your Password</h2>
    <div class="subtitle">Enter and confirm your new password below.</div>
    
    {% if error %}
        <div class="error">
            {% for field, messages in error.items %}
                {% for message in messages %}
                    <p>
                        {% if field != "non_field_errors" %}
                            <strong>{{ field|title }}:</strong> 
                        {% endif %}
                        {{ message }}
                    </p>
                {% endfor %}
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST" action="">
        {% csrf_token %}
        <input type="hidden" name="uidb64" value="{{ uidb64 }}">
        <input type="hidden" name="token" value="{{ token }}">

        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required>

        <label for="confirm_password">Confirm New Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        
        <button type="submit">Set New Password</button>
    </form>
</div>
</body>
</html>

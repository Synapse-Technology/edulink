<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EduLink | Password Reset Successful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Google Fonts + Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --brand-primary: #2563eb;
            --brand-secondary: #1e40af;
            --brand-accent: #38bdf8;
            --brand-success: #10b981;
            --brand-warning: #f59e0b;
            --brand-error: #ef4444;
            --brand-dark: #1e293b;
            --brand-light: #f8fafc;
            --brand-gray: #64748b;
            --brand-border: #e2e8f0;
            --brand-gradient: linear-gradient(135deg, #2563eb 0%, #38bdf8 100%);
            --brand-gradient-dark: linear-gradient(135deg, #1e40af 0%, #0ea5e9 100%);
            --success-gradient: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--brand-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem 2.5rem;
            border-radius: 24px;
            box-shadow: var(--shadow-xl), 0 0 0 1px rgba(255, 255, 255, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--success-gradient);
        }
        
        .success-animation {
            position: relative;
            margin-bottom: 2rem;
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            background: var(--success-gradient);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-lg), 0 0 30px rgba(16, 185, 129, 0.3);
            animation: successPulse 2s ease-in-out infinite;
        }
        
        .success-icon i {
            font-size: 2.5rem;
            color: white;
            animation: checkmark 0.6s ease-in-out 0.3s both;
        }
        
        @keyframes successPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: var(--shadow-lg), 0 0 30px rgba(16, 185, 129, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: var(--shadow-xl), 0 0 40px rgba(16, 185, 129, 0.4);
            }
        }
        
        @keyframes checkmark {
            0% {
                transform: scale(0) rotate(45deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }
        
        h2 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--brand-dark);
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        
        .subtitle {
            color: var(--brand-gray);
            font-size: 1.125rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
        
        .btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: var(--brand-gradient);
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 12px;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            box-shadow: var(--shadow-md);
            min-width: 200px;
        }
        
        .btn-primary:hover {
            background: var(--brand-gradient-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            text-decoration: none;
            color: white;
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .security-note {
            margin-top: 2rem;
            padding: 1rem;
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-align: left;
        }
        
        .security-note i {
            color: var(--brand-primary);
            font-size: 1.25rem;
            flex-shrink: 0;
        }
        
        .security-note-text {
            color: var(--brand-primary);
            font-size: 0.875rem;
            line-height: 1.5;
        }
        
        /* Responsive Design */
        @media (max-width: 640px) {
            body {
                padding: 0.5rem;
            }
            
            .card {
                padding: 2rem 1.5rem;
                border-radius: 16px;
            }
            
            .success-icon {
                width: 80px;
                height: 80px;
                margin-bottom: 1rem;
            }
            
            .success-icon i {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .btn-primary {
                padding: 0.875rem 1.5rem;
                font-size: 1rem;
                min-width: 180px;
            }
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 1.5rem 1rem;
            }
            
            h2 {
                font-size: 1.25rem;
            }
            
            .action-buttons {
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="success-animation">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
        </div>
        
        <h2>Password Reset Successfully!</h2>
        <div class="subtitle">
            Your password has been updated successfully. You can now use your new password to access your EduLink account.
        </div>
        
        <div class="action-buttons">
            <a href="/api/auth/login/" class="btn-primary">
                <i class="fas fa-sign-in-alt"></i>
                Go to Login
            </a>
        </div>
        
        <div class="security-note">
            <i class="fas fa-shield-alt"></i>
            <div class="security-note-text">
                <strong>Security Tip:</strong> For your account security, make sure to use a strong, unique password and consider enabling two-factor authentication.
            </div>
        </div>
    </div>
</div>
</body>
</html>

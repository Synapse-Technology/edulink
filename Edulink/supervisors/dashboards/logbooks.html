<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logbooks Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex bg-gray-100 h-screen overflow-hidden">
  <!-- Sidebar Container -->
  <div id="sidebar-container"></div>

  <main class="flex-1 p-6 overflow-y-auto">
    <div class="bg-white p-8 rounded shadow w-full max-w-3xl">
      <h1 class="text-2xl font-bold mb-6 text-center">Logbooks Management</h1>
      <table class="min-w-full bg-white rounded-lg shadow mb-8">
        <thead>
          <tr class="bg-gray-100 text-left text-sm font-semibold text-gray-700">
            <th class="px-6 py-3">Intern Name</th>
            <th class="px-6 py-3">Current Logbook</th>
            <th class="px-6 py-3">Status</th>
            <th class="px-6 py-3">Actions</th>
          </tr>
        </thead>
        <tbody id="logbookTable" class="text-sm text-gray-700">
          <!-- Dynamic rows will be injected here -->
        </tbody>
      </table>
      <!-- Issue Logbook Modal -->
      <div id="issueModal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded shadow w-full max-w-md">
          <h2 class="text-xl font-bold mb-4">Issue Logbook</h2>
          <form id="issueForm">
            <input type="hidden" id="issueInternName" />
            <div class="mb-4">
              <label class="block mb-1 font-medium">Logbook Title</label>
              <input type="text" id="issueLogbookTitle" class="w-full border px-3 py-2 rounded" required />
            </div>
            <div class="mb-4">
              <label class="block mb-1 font-medium">Duration (weeks)</label>
              <input type="number" id="issueDuration" class="w-full border px-3 py-2 rounded" min="1" required />
            </div>
            <div class="flex justify-end">
              <button type="button" class="mr-2 px-4 py-2 bg-gray-300 rounded" onclick="closeIssueModal()">Cancel</button>
              <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Issue</button>
            </div>
          </form>
        </div>
      </div>
      <!-- Renew Logbook Modal -->
      <div id="renewModal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded shadow w-full max-w-md">
          <h2 class="text-xl font-bold mb-4">Renew Logbook</h2>
          <form id="renewForm">
            <input type="hidden" id="renewInternName" />
            <div class="mb-4">
              <label class="block mb-1 font-medium">New Duration (weeks)</label>
              <input type="number" id="renewDuration" class="w-full border px-3 py-2 rounded" min="1" required />
            </div>
            <div class="flex justify-end">
              <button type="button" class="mr-2 px-4 py-2 bg-gray-300 rounded" onclick="closeRenewModal()">Cancel</button>
              <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded">Renew</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="layout.js"></script>
  <script>
    // Sample data
    const logbooks = [
      { name: 'Alice', logbook: 'Logbook #1', status: 'Active' },
      { name: 'Brian', logbook: 'Logbook #2', status: 'Expired' },
      { name: 'David', logbook: '-', status: 'None' }
    ];

    function renderLogbookTable() {
      const tbody = document.getElementById('logbookTable');
      tbody.innerHTML = logbooks.map((lb, idx) => {
        let actions = '';
        if (lb.status === 'Expired') {
          actions = `<button class=\"bg-green-600 text-white px-3 py-1 rounded\" onclick=\"openRenewModal('${lb.name}', ${idx})\">Renew</button>`;
        } else if (lb.status === 'None') {
          actions = `<button class=\"bg-blue-600 text-white px-3 py-1 rounded\" onclick=\"openIssueModal('${lb.name}', ${idx})\">Issue</button>`;
        }
        return `
          <tr>
            <td class=\"px-6 py-4\">${lb.name}</td>
            <td class=\"px-6 py-4\">${lb.logbook}</td>
            <td class=\"px-6 py-4 status-cell\" data-index=\"${idx}\">${lb.status}</td>
            <td class=\"px-6 py-4 action-cell\" data-index=\"${idx}\">${actions}</td>
          </tr>
        `;
      }).join('');
    }

    function openIssueModal(internName, idx) {
      document.getElementById('issueInternName').value = internName;
      document.getElementById('issueLogbookTitle').value = '';
      document.getElementById('issueDuration').value = '';
      document.getElementById('issueModal').classList.remove('hidden');
      document.getElementById('issueForm').setAttribute('data-index', idx);
    }
    function closeIssueModal() {
      document.getElementById('issueModal').classList.add('hidden');
    }
    function openRenewModal(internName, idx) {
      document.getElementById('renewInternName').value = internName;
      document.getElementById('renewDuration').value = '';
      document.getElementById('renewModal').classList.remove('hidden');
      document.getElementById('renewForm').setAttribute('data-index', idx);
    }
    function closeRenewModal() {
      document.getElementById('renewModal').classList.add('hidden');
    }
    document.getElementById('issueForm').onsubmit = function(e) {
      e.preventDefault();
      closeIssueModal();
      const idx = this.getAttribute('data-index');
      const cell = document.querySelector(`td.action-cell[data-index='${idx}']`);
      const statusCell = document.querySelector(`td.status-cell[data-index='${idx}']`);
      if (cell) cell.innerHTML = '';
      if (statusCell) statusCell.innerHTML = 'Active';
      logbooks[idx].status = 'Active';
      renderLogbookTable();
    };
    document.getElementById('renewForm').onsubmit = function(e) {
      e.preventDefault();
      closeRenewModal();
      const idx = this.getAttribute('data-index');
      const cell = document.querySelector(`td.action-cell[data-index='${idx}']`);
      const statusCell = document.querySelector(`td.status-cell[data-index='${idx}']`);
      if (cell) cell.innerHTML = '';
      if (statusCell) statusCell.innerHTML = 'Active';
      logbooks[idx].status = 'Active';
      renderLogbookTable();
    };

    // Render table on page load
    renderLogbookTable();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supervisor Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Remove margin-left in main-content class, use Tailwind classes */
  </style>
</head>
<body class="bg-gray-100">
  <!-- Sidebar Container -->
  <aside id="sidebar" class="w-64 bg-teal-800 text-white min-h-screen p-6 fixed top-0 left-0 z-30 transform -translate-x-full md:translate-x-0 transition-transform duration-300">
    <h2 class="text-2xl font-bold mb-6">Supervisor Menu</h2>
    <nav class="space-y-4">
      <a href="#" class="block py-2 px-4 rounded hover:bg-teal-700 transition">Dashboard</a>
      <a href="assigned_interns.html" class="block py-2 px-4 rounded hover:bg-teal-700 transition">Assigned Interns</a>
      <a href="logbooks.html" class="block py-2 px-4 rounded hover:bg-teal-700 transition">Logbook Submissions</a>
      <a href="settings.html" class="block py-2 px-4 rounded hover:bg-teal-700 transition">Settings</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="ml-64 min-h-screen p-6">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-xl font-semibold">Welcome, Supervisor!</h1>
      <div class="flex space-x-4">
        <span class="w-6 h-6 bg-gray-300 rounded-full"></span>
        <span class="w-6 h-6 bg-gray-300 rounded-full"></span>
        <span class="w-6 h-6 bg-gray-300 rounded-full"></span>
      </div>
    </div>

    <!-- Summary Boxes -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-6" id="summaryCards">
      <div class="bg-gradient-to-br from-teal-500 to-blue-500 p-6 shadow-lg rounded-xl flex flex-col items-start justify-center text-white border-2 border-yellow-600 cursor-pointer">
        <h3 class="text-lg font-semibold mb-2">Total Interns</h3>
        <p class="text-3xl font-bold">24</p>
      </div>
      <div class="bg-gradient-to-br from-teal-500 to-blue-500 p-6 shadow-lg rounded-xl flex flex-col items-start justify-center text-white border-2 border-yellow-600 cursor-pointer">
        <h3 class="text-lg font-semibold mb-2">Pending Logbooks</h3>
        <p class="text-3xl font-bold">5</p>
      </div>
      <div class="bg-gradient-to-br from-teal-500 to-blue-500 p-6 shadow-lg rounded-xl flex flex-col items-start justify-center text-white border-2 border-yellow-600 cursor-pointer">
        <h3 class="text-lg font-semibold mb-2">Completed Tasks</h3>
        <p class="text-3xl font-bold">78%</p>
      </div>
    </div>

    <!-- Assigned Interns Table -->
    <div class="bg-white p-4 shadow rounded mb-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">Assigned Interns</h3>
        <div>
          <input type="text" placeholder="Search..." class="border px-2 py-1 text-sm rounded" />
          <button class="ml-2 px-2 py-1 text-sm bg-gray-200 rounded">Filter</button>
        </div>
      </div>
      <div class="overflow-x-auto">
        <table class="w-full text-sm text-left" id="internsTable">
          <!-- Dynamic Content -->
        </table>
      </div>
    </div>

    <!-- Logbook Submissions Table -->
    <div class="bg-white p-4 shadow rounded">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">Logbook Submissions</h3>
        <div>
          <input type="text" placeholder="Search..." class="border px-2 py-1 text-sm rounded" />
          <button class="ml-2 px-2 py-1 text-sm bg-gray-200 rounded">Filter</button>
        </div>
      </div>
      <div class="overflow-x-auto">
        <table class="w-full text-sm text-left" id="logbookTable">
          <!-- Dynamic Content -->
        </table>
      </div>
    </div>
  </main>

  <script src="supervisor.js"></script>
  <script src="layout.js"></script>
</body>
</html>

# Nginx Browser Caching Configuration for Static Assets
# Include this file in your nginx server block or main configuration

# Gzip Compression
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_proxied any;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/xml+rss
    application/json
    image/svg+xml
    font/truetype
    font/opentype
    application/vnd.ms-fontobject
    application/font-woff
    application/font-woff2;

# Browser Caching Rules
location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
    expires 1M;
    add_header Cache-Control "public, immutable";
    add_header Vary "Accept-Encoding";
    access_log off;
}

location ~* \.(css|js)$ {
    expires 1M;
    add_header Cache-Control "public";
    add_header Vary "Accept-Encoding";
    access_log off;
}

location ~* \.(woff|woff2|ttf|otf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header Vary "Accept-Encoding";
    access_log off;
}

location ~* \.(html|htm)$ {
    expires 1h;
    add_header Cache-Control "public";
    add_header Vary "Accept-Encoding";
}

# Security Headers
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header X-Frame-Options "SAMEORIGIN" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Disable ETags for better caching
etag off;

# Prevent access to sensitive files
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

location ~ ~$ {
    deny all;
    access_log off;
    log_not_found off;
}

# Cache static assets in browser
location ~* \.(manifest|appcache)$ {
    expires -1;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
}

# Cache API responses for a short time
location /api/ {
    expires 5m;
    add_header Cache-Control "public";
    add_header Vary "Accept-Encoding";
}

# No cache for dynamic content
location ~ \.(php|py|pl|cgi)$ {
    expires -1;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Orchestrator - Edulink</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            margin: 0;
            font-size: 28px;
        }
        .header p {
            color: #666;
            margin: 10px 0 0 0;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .login-btn:hover {
            transform: translateY(-2px);
        }
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .redirect-info {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .redirect-info h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 16px;
        }
        .redirect-info p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }
        .countdown {
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Login Orchestrator</h1>
            <p>Authenticate and redirect to debug dashboard</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" value="obuyahcarol1@gmail.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" value="Test123!" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                üöÄ Login & Redirect to Dashboard
            </button>
        </form>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div id="redirectInfo" class="redirect-info" style="display: none;">
            <h3>üéØ Redirect Information</h3>
            <p>‚úÖ Authentication successful!</p>
            <p>üîë Token stored in localStorage</p>
            <p>üìä Redirecting to debug dashboard in <span id="countdown" class="countdown">3</span> seconds...</p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const status = document.getElementById('status');
            const redirectInfo = document.getElementById('redirectInfo');
            
            // Reset UI
            status.style.display = 'none';
            redirectInfo.style.display = 'none';
            loginBtn.disabled = true;
            loginBtn.textContent = 'üîÑ Authenticating...';
            
            try {
                console.log('üîê Attempting login for:', email);
                
                const response = await fetch(`${API_BASE}/api/auth/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                console.log('üì° Login response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ Login successful:', data);
                    
                    if (data.access) {
                        // Store tokens
                        localStorage.setItem('access_token', data.access);
                        if (data.refresh) {
                            localStorage.setItem('refresh_token', data.refresh);
                        }
                        
                        // Show success status
                        status.className = 'status success';
                        status.textContent = '‚úÖ Login successful! Token obtained.';
                        status.style.display = 'block';
                        
                        // Show redirect info
                        redirectInfo.style.display = 'block';
                        
                        // Countdown and redirect
                        let countdown = 3;
                        const countdownElement = document.getElementById('countdown');
                        
                        const countdownInterval = setInterval(() => {
                            countdown--;
                            countdownElement.textContent = countdown;
                            
                            if (countdown <= 0) {
                                clearInterval(countdownInterval);
                                console.log('üîÑ Redirecting to debug dashboard...');
                                window.location.href = './student_dash_auth_debug.html';
                            }
                        }, 1000);
                        
                    } else {
                        throw new Error('No access token in response');
                    }
                } else {
                    const errorData = await response.json().catch(() => ({ detail: 'Unknown error' }));
                    throw new Error(errorData.detail || `HTTP ${response.status}`);
                }
                
            } catch (error) {
                console.error('‚ùå Login error:', error);
                
                status.className = 'status error';
                status.textContent = `‚ùå Login failed: ${error.message}`;
                status.style.display = 'block';
                
                loginBtn.disabled = false;
                loginBtn.textContent = 'üöÄ Login & Redirect to Dashboard';
            }
        });
        
        // Check if already logged in
        window.addEventListener('load', function() {
            const existingToken = localStorage.getItem('access_token');
            if (existingToken) {
                const status = document.getElementById('status');
                status.className = 'status info';
                status.textContent = 'üîë Existing token found in localStorage';
                status.style.display = 'block';
            }
        });
    </script>
</body>
</html>

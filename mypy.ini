[mypy]
python_version = 3.13
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Django settings
plugins =
    django_stubs_ext.django_stubs_ext

# Ignore missing imports for Django
ignore_missing_imports = True

# Exclude virtual environment and migrations
exclude = \.venv
exclude = .*migrations.*

# Django specific settings
[mypy.plugins.django_stubs_ext.*]
django_settings_module = "Edulink.settings.base"

[mypy-django.*]
ignore_missing_imports = True

[mypy-django_stubs_ext.*]
ignore_missing_imports = True

[mypy-rest_framework.*]
ignore_missing_imports = True

[mypy-rest_framework_simplejwt.*]
ignore_missing_imports = True

[mypy-corsheaders.*]
ignore_missing_imports = True

[mypy-django_filters.*]
ignore_missing_imports = True

[mypy-celery.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-google.*]
ignore_missing_imports = True

[mypy-PIL.*]
ignore_missing_imports = True

[mypy-dotenv.*]
ignore_missing_imports = True

[mypy-decouple.*]
ignore_missing_imports = True 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edulink KE - Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('signin.jpeg') no-repeat center center/cover;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.35);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .glass-box {
      backdrop-filter: blur(25px);
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 50px 35px;
      width: 100%;
      max-width: 420px;
      border-radius: 20px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: #ffffff;
    }

    .glass-box h2 {
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: 700;
      color: #ffffff;
    }

    .glass-box p {
      font-size: 15px;
      margin-bottom: 25px;
      color: #eeeeee;
    }

    .glass-box input[type="text"],
    .glass-box input[type="password"],
    .glass-box input[type="email"],
    .glass-box input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.4);
      color: #000;
      font-size: 14px;
    }

    .glass-box input::placeholder {
      color: #555;
    }

    .glass-box input:focus {
      outline: none;
      border: 2px solid #4caf50;
      background-color: rgba(255, 255, 255, 0.7);
    }

    .glass-box .options {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin: 10px 0 20px;
    }

    .glass-box .options a {
      color: #d0f1da;
      text-decoration: none;
      cursor: pointer;
    }

    .glass-box .options a:hover {
      text-decoration: underline;
    }

    .glass-box label {
      color: #fff;
      font-size: 13px;
    }

    .glass-box button {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 5px;
    }

    .glass-box button:hover {
      background-color: #388e3c;
    }

    .glass-box .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #eee;
    }

    .glass-box .footer a {
      color: #81c784;
      text-decoration: none;
      font-weight: bold;
    }

    .glass-box .footer a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 500px) {
      .glass-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="glass-box" id="form-box">
      <h2>Welcome Back</h2>
      <p id="form-title">Log in to your Edulink account</p>

      <form id="login-form">
        <input type="text" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <div class="options">
          <label><input type="checkbox" /> Remember Me</label>
          <a onclick="showForgotForm()">Forgot Password?</a>
        </div>
        <button type="submit">Sign In</button>
      </form>

      <form id="forgot-form" style="display:none;">
        <input type="email" placeholder="Enter your Email" required />
        <button type="button" onclick="sendCode()">Send Code</button>
      </form>

      <form id="reset-form" style="display:none;">
        <input type="number" placeholder="Enter Code" required />
        <input type="password" placeholder="New Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <button type="submit">Reset Password</button>
      </form>

      <div class="footer">
        Donâ€™t have an account? <a href="register.html">Sign Up</a>
      </div>
    </div>
  </div>

  <script>
    function showForgotForm() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("forgot-form").style.display = "block";
      document.getElementById("form-title").innerText = "Reset your password";
    }

    function sendCode() {
      alert("Verification code sent to your email!");
      document.getElementById("forgot-form").style.display = "none";
      document.getElementById("reset-form").style.display = "block";
      document.getElementById("form-title").innerText = "Enter code and new password";
    }
  </script>
</body>
</html>

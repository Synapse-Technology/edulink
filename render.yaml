services:
  - type: web
    name: edulink-web
    env: python
    region: oregon
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn Edulink.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: Edulink.settings.prod
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: edulink-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: edulink-redis
          property: connectionString

  - type: pserv
    name: edulink-db
    env: postgresql
    region: oregon
    plan: free
    databaseName: edulink
    user: edulink

  - type: redis
    name: edulink-redis
    region: oregon
    plan: free
    maxmemoryPolicy: allkeys-lru

  - type: worker
    name: edulink-worker
    env: python
    region: oregon
    plan: free
    buildCommand: "./build.sh"
    startCommand: "celery -A Edulink worker --loglevel=info"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: Edulink.settings.prod
      - key: SECRET_KEY
        fromService:
          type: web
          name: edulink-web
          envVarKey: SECRET_KEY
      - key: DATABASE_URL
        fromDatabase:
          name: edulink-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: edulink-redis
          property: connectionString
services:
  # Backend service
  - type: web
    name: edulink-backend
    env: python
    plan: free
    buildCommand: ./build.sh
    startCommand: gunicorn edulink.config.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DJANGO_SETTINGS_MODULE
        value: edulink.config.settings.prod
      - key: DATABASE_URL
        sync: false # Set this in Render dashboard or it will use Supabase from .env if uploaded
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DB_HOST
        value: db.zpxwwmjczotdbzupesqv.supabase.co
      - key: DB_NAME
        value: postgres
      - key: DB_USER
        value: postgres
      - key: DB_PORT
        value: "5432"
      - key: DB_PASSWORD
        sync: false # Set this in Render dashboard

  # Frontend service
  - type: web
    name: edulink-frontend
    env: static
    buildCommand: cd edulink-frontend && npm install && npm run build
    staticPublishPath: edulink-frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://edulink-backend.onrender.com # Update this if you change the backend name
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

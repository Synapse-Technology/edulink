<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assigned Interns - EduLink</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      font-family: 'Inter', sans-serif;
    }
    
    .card-hover {
      transition: all 0.3s ease;
    }
    
    .card-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    .sidebar-gradient {
      background: linear-gradient(180deg, #1e3a8a 0%, #1e40af 50%, #3b82f6 100%);
    }
    
    .glass-effect {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
    }
    
    .progress-ring {
      transform: rotate(-90deg);
    }
    
    .progress-ring-circle {
      transition: stroke-dashoffset 0.35s;
      transform-origin: 50% 50%;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen">
  <!-- Mobile Menu Button -->
  <button id="mobile-menu-btn" class="md:hidden fixed top-4 left-4 z-50 p-2 rounded-lg bg-white shadow-lg">
    <i class="fas fa-bars text-gray-600"></i>
  </button>
  
  <!-- Sidebar Container -->
  <aside id="sidebar" class="w-72 sidebar-gradient text-white min-h-screen p-6 fixed top-0 left-0 z-40 transform -translate-x-full md:translate-x-0 transition-transform duration-300 shadow-2xl">
    <!-- Logo Section -->
    <div class="flex items-center mb-8">
      <div class="w-10 h-10 bg-white rounded-lg flex items-center justify-center mr-3">
        <i class="fas fa-graduation-cap text-blue-600 text-xl"></i>
      </div>
      <div>
        <h1 class="text-xl font-bold">EduLink</h1>
        <p class="text-blue-200 text-sm">Supervisor Portal</p>
      </div>
    </div>
    
    <!-- User Profile -->
    <div class="bg-white/10 rounded-xl p-4 mb-6 backdrop-blur-sm">
      <div class="flex items-center">
        <div class="w-12 h-12 bg-gradient-to-r from-purple-400 to-pink-400 rounded-full flex items-center justify-center">
          <i class="fas fa-user text-white"></i>
        </div>
        <div class="ml-3">
          <p class="font-semibold">John Supervisor</p>
          <p class="text-blue-200 text-sm">Company Supervisor</p>
        </div>
      </div>
    </div>
    
    <!-- Navigation -->
    <nav class="space-y-2">
      <a href="supervisor.html" class="flex items-center py-3 px-4 rounded-xl hover:bg-white/10 text-blue-100 hover:text-white transition-all duration-200">
        <i class="fas fa-chart-line mr-3 w-5"></i>
        Dashboard
      </a>
      <a href="assigned_interns.html" class="flex items-center py-3 px-4 rounded-xl bg-white/20 text-white font-medium transition-all duration-200">
        <i class="fas fa-users mr-3 w-5"></i>
        Assigned Interns
      </a>
      <a href="logbooks.html" class="flex items-center py-3 px-4 rounded-xl hover:bg-white/10 text-blue-100 hover:text-white transition-all duration-200">
        <i class="fas fa-book mr-3 w-5"></i>
        Logbook Submissions
      </a>
      <a href="feedback.html" class="flex items-center py-3 px-4 rounded-xl hover:bg-white/10 text-blue-100 hover:text-white transition-all duration-200">
        <i class="fas fa-comment-dots mr-3 w-5"></i>
        Feedback
      </a>
      <a href="#" class="flex items-center py-3 px-4 rounded-xl hover:bg-white/10 text-blue-100 hover:text-white transition-all duration-200">
        <i class="fas fa-cog mr-3 w-5"></i>
        Settings
      </a>
    </nav>
    
    <!-- Logout Button -->
    <div class="absolute bottom-6 left-6 right-6">
      <button class="w-full flex items-center justify-center py-3 px-4 rounded-xl bg-red-500/20 hover:bg-red-500/30 text-red-200 hover:text-white transition-all duration-200">
        <i class="fas fa-sign-out-alt mr-2"></i>
        Logout
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="ml-0 md:ml-72 min-h-screen transition-all duration-300">
    <!-- Header -->
    <header class="glass-effect border-b border-white/20 p-6 sticky top-0 z-30">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-2xl font-bold text-gray-800">Assigned Interns</h1>
          <p class="text-gray-600 mt-1">Manage and monitor your assigned interns' progress and performance.</p>
        </div>
        <div class="flex items-center space-x-4">
          <!-- Add Intern Button -->
          <button class="px-4 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition-all duration-200 flex items-center">
            <i class="fas fa-plus mr-2"></i>
            Add Intern
          </button>
          <!-- Export Button -->
          <button class="px-4 py-2 bg-green-600 text-white rounded-xl hover:bg-green-700 transition-all duration-200 flex items-center">
            <i class="fas fa-download mr-2"></i>
            Export
          </button>
        </div>
      </div>
    </header>
    
    <!-- Content Area -->
    <div class="p-6">
      <!-- Stats Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <div class="bg-white rounded-2xl p-6 shadow-lg card-hover border border-gray-100">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-500 text-sm font-medium mb-1">Total Interns</p>
              <p class="text-3xl font-bold text-gray-800">24</p>
            </div>
            <div class="w-12 h-12 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl flex items-center justify-center">
              <i class="fas fa-users text-white"></i>
            </div>
          </div>
        </div>
        
        <div class="bg-white rounded-2xl p-6 shadow-lg card-hover border border-gray-100">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-500 text-sm font-medium mb-1">Active Interns</p>
              <p class="text-3xl font-bold text-gray-800">18</p>
            </div>
            <div class="w-12 h-12 bg-gradient-to-r from-green-500 to-teal-500 rounded-xl flex items-center justify-center">
              <i class="fas fa-user-check text-white"></i>
            </div>
          </div>
        </div>
        
        <div class="bg-white rounded-2xl p-6 shadow-lg card-hover border border-gray-100">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-500 text-sm font-medium mb-1">Completed</p>
              <p class="text-3xl font-bold text-gray-800">6</p>
            </div>
            <div class="w-12 h-12 bg-gradient-to-r from-purple-500 to-pink-500 rounded-xl flex items-center justify-center">
              <i class="fas fa-graduation-cap text-white"></i>
            </div>
          </div>
        </div>
        
        <div class="bg-white rounded-2xl p-6 shadow-lg card-hover border border-gray-100">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-500 text-sm font-medium mb-1">Avg. Progress</p>
              <p class="text-3xl font-bold text-gray-800">67%</p>
            </div>
            <div class="w-12 h-12 bg-gradient-to-r from-orange-500 to-red-500 rounded-xl flex items-center justify-center">
              <i class="fas fa-chart-line text-white"></i>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Filters and Search -->
      <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-6 mb-8">
        <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
          <div class="flex flex-col sm:flex-row gap-4">
            <div class="relative">
              <input type="text" placeholder="Search interns..." class="pl-10 pr-4 py-2 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 w-full sm:w-64" />
              <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
            <select class="px-4 py-2 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
              <option>All Departments</option>
              <option>Software Development</option>
              <option>Marketing</option>
              <option>Design</option>
              <option>HR</option>
            </select>
            <select class="px-4 py-2 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
              <option>All Status</option>
              <option>Active</option>
              <option>Completed</option>
              <option>On Hold</option>
            </select>
          </div>
          <div class="flex items-center space-x-2">
            <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transition-all duration-200 flex items-center">
              <i class="fas fa-filter mr-2"></i>
              More Filters
            </button>
            <button class="px-4 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition-all duration-200 flex items-center">
              <i class="fas fa-sync mr-2"></i>
              Refresh
            </button>
          </div>
        </div>
      </div>
      
      <!-- Interns Grid -->
      <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6" id="internsGrid">
        <!-- Dynamic content will be loaded here -->
      </div>
    </div>
  </main>

  <!-- Mobile Menu Overlay -->
  <div id="mobile-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden"></div>

  <script>
    // Sample intern data
    const internsData = [
      {
        id: 1,
        name: "Alice Johnson",
        role: "Software Development Intern",
        department: "Engineering",
        startDate: "2025-01-06",
        endDate: "2025-04-06",
        progress: 50,
        status: "Active",
        email: "alice.johnson@company.com",
        phone: "+1 (555) 123-4567",
        university: "MIT",
        supervisor: "John Supervisor",
        avatar: "AJ",
        tasksCompleted: 12,
        totalTasks: 24,
        lastActivity: "2 hours ago"
      },
      {
        id: 2,
        name: "Brian Smith",
        role: "Marketing Intern",
        department: "Marketing",
        startDate: "2025-02-01",
        endDate: "2025-05-01",
        progress: 33,
        status: "Active",
        email: "brian.smith@company.com",
        phone: "+1 (555) 234-5678",
        university: "Stanford",
        supervisor: "John Supervisor",
        avatar: "BS",
        tasksCompleted: 8,
        totalTasks: 24,
        lastActivity: "1 day ago"
      },
      {
        id: 3,
        name: "Carol Davis",
        role: "UX Design Intern",
        department: "Design",
        startDate: "2024-12-01",
        endDate: "2025-03-01",
        progress: 85,
        status: "Active",
        email: "carol.davis@company.com",
        phone: "+1 (555) 345-6789",
        university: "UCLA",
        supervisor: "John Supervisor",
        avatar: "CD",
        tasksCompleted: 20,
        totalTasks: 24,
        lastActivity: "30 minutes ago"
      },
      {
        id: 4,
        name: "David Wilson",
        role: "Data Science Intern",
        department: "Analytics",
        startDate: "2024-11-15",
        endDate: "2025-02-15",
        progress: 100,
        status: "Completed",
        email: "david.wilson@company.com",
        phone: "+1 (555) 456-7890",
        university: "Harvard",
        supervisor: "John Supervisor",
        avatar: "DW",
        tasksCompleted: 24,
        totalTasks: 24,
        lastActivity: "1 week ago"
      }
    ];
    
    // Render interns grid
    function renderInternsGrid(interns) {
      const grid = document.getElementById('internsGrid');
      if (!grid) return;
      
      grid.innerHTML = interns.map(intern => `
        <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-6 card-hover">
          <!-- Intern Header -->
          <div class="flex items-center justify-between mb-4">
            <div class="flex items-center">
              <div class="w-12 h-12 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mr-3">
                <span class="text-white font-semibold">${intern.avatar}</span>
              </div>
              <div>
                <h3 class="font-semibold text-gray-900">${intern.name}</h3>
                <p class="text-sm text-gray-500">${intern.role}</p>
              </div>
            </div>
            <div class="flex items-center space-x-2">
              <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                intern.status === 'Active' ? 'bg-green-100 text-green-800' :
                intern.status === 'Completed' ? 'bg-blue-100 text-blue-800' :
                'bg-gray-100 text-gray-800'
              }">
                <i class="fas fa-circle mr-1" style="font-size: 6px;"></i>
                ${intern.status}
              </span>
            </div>
          </div>
          
          <!-- Progress Section -->
          <div class="mb-4">
            <div class="flex items-center justify-between mb-2">
              <span class="text-sm font-medium text-gray-700">Progress</span>
              <span class="text-sm font-semibold text-gray-900">${intern.progress}%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
              <div class="bg-gradient-to-r from-green-400 to-blue-500 h-2 rounded-full transition-all duration-300" style="width: ${intern.progress}%"></div>
            </div>
            <div class="flex justify-between text-xs text-gray-500 mt-1">
              <span>${intern.tasksCompleted}/${intern.totalTasks} tasks</span>
              <span>${intern.lastActivity}</span>
            </div>
          </div>
          
          <!-- Details -->
          <div class="space-y-2 mb-4">
            <div class="flex items-center text-sm text-gray-600">
              <i class="fas fa-building mr-2 w-4"></i>
              <span>${intern.department}</span>
            </div>
            <div class="flex items-center text-sm text-gray-600">
              <i class="fas fa-university mr-2 w-4"></i>
              <span>${intern.university}</span>
            </div>
            <div class="flex items-center text-sm text-gray-600">
              <i class="fas fa-calendar mr-2 w-4"></i>
              <span>${new Date(intern.startDate).toLocaleDateString()} - ${new Date(intern.endDate).toLocaleDateString()}</span>
            </div>
          </div>
          
          <!-- Actions -->
          <div class="flex items-center justify-between pt-4 border-t border-gray-100">
            <div class="flex items-center space-x-2">
              <button class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors duration-200" title="View Profile">
                <i class="fas fa-eye"></i>
              </button>
              <button class="p-2 text-green-600 hover:bg-green-50 rounded-lg transition-colors duration-200" title="Send Message">
                <i class="fas fa-message"></i>
              </button>
              <button class="p-2 text-purple-600 hover:bg-purple-50 rounded-lg transition-colors duration-200" title="View Reports">
                <i class="fas fa-chart-bar"></i>
              </button>
            </div>
            <button class="px-3 py-1 text-xs bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors duration-200">
              More
            </button>
          </div>
        </div>
      `).join('');
    }
    
    // Mobile menu functionality
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const sidebar = document.getElementById('sidebar');
    const mobileOverlay = document.getElementById('mobile-overlay');
    
    function toggleMobileMenu() {
      sidebar.classList.toggle('-translate-x-full');
      mobileOverlay.classList.toggle('hidden');
    }
    
    mobileMenuBtn.addEventListener('click', toggleMobileMenu);
    mobileOverlay.addEventListener('click', toggleMobileMenu);
    
    // Close mobile menu on window resize
    window.addEventListener('resize', () => {
      if (window.innerWidth >= 768) {
        sidebar.classList.remove('-translate-x-full');
        mobileOverlay.classList.add('hidden');
      }
    });
    
    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
      renderInternsGrid(internsData);
    });
  </script>
</body>
</html>

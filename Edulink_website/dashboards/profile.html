<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduLink KE - Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="../assets/css/main.css" rel="stylesheet">
  <script src="../assets/js/main.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<!-- ...existing code... -->
<body class="bg-gray-100 min-h-screen">
  <!-- Top Header -->
  <div class="flex items-center justify-between px-6 py-4 bg-white shadow fixed top-0 left-0 right-0 z-30">
    <div class="flex items-center gap-4">
      <h2 class="text-2xl font-bold text-teal-800">EduLink KE</h2>
      <button id="toggleBtn" class="text-3xl text-teal-700 md:hidden">&#9776;</button>
    </div>
    <div class="flex items-center gap-4">
      <a href="./messages.html" class="bg-white shadow px-3 py-2 rounded-full text-sm">ðŸ’¬ Message</a>
      <button class="bg-white shadow px-3 py-2 rounded-full text-sm">ðŸ”” Notifications</button>
      <img id="profilePic" src="https://via.placeholder.com/40" class="w-10 h-10 rounded-full" alt="Profile" />
      <script>
        // Load profile picture from localStorage if available
        document.addEventListener('DOMContentLoaded', function() {
          const profilePic = document.getElementById('profilePic');
          const savedPic = localStorage.getItem('profilePhoto');
          if (savedPic) {
            profilePic.src = savedPic;
          }
        });
      </script>
    </div>
  </div>

  <div class="flex pt-[5.5rem] min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-teal-800 text-white min-h-screen p-6 fixed md:static top-[4.5rem] md:top-0 z-30 h-full">
      <nav class="flex flex-col justify-between h-full">
        <div class="space-y-4">
          <a href="./student_dash.html" class="block px-4 py-2 rounded hover:bg-teal-700 bg-teal-700">Dashboard</a>
          <a href="#" class="block px-4 py-2 rounded hover:bg-teal-700">Browse Internships</a>
          <a href="#" class="block px-4 py-2 rounded hover:bg-teal-700">Application Tracker</a>
          <a href="#" class="block px-4 py-2 rounded hover:bg-teal-700">My Internship</a>
          <a href="./profile.html" class="block px-4 py-2 rounded hover:bg-teal-700">Profile</a>
          <a href="./progress.html" class="block px-4 py-2 rounded hover:bg-teal-700">Reports and logbooks</a>
          <a href="#" class="block px-4 py-2 rounded hover:bg-teal-700">CV & Toolkit</a>
          <a href="#" class="block px-4 py-2 rounded hover:bg-teal-700">Support</a>
        </div>
        <div>
          <a href="#" class="block px-4 py-2 rounded hover:bg-teal-700">Log Out</a>
        </div>
      </nav>
    </aside>

    <!-- Main Content Full Width -->
    <main class="flex-1 bg-white p-8 md:ml-64 min-h-screen">
      <h1 class="text-2xl font-bold mb-6 text-teal-700">Student Profile</h1>

      <!-- Personal Details -->
      <section class="mb-10">
        <h2 class="text-xl font-semibold mb-4 border-b pb-2">Personal Details</h2>
        
        <!-- Profile Photo Upload -->
        <div class="flex items-center gap-4 mb-6">
          <img id="profilePreview" src="https://via.placeholder.com/80" class="w-20 h-20 rounded-full object-cover" alt="Profile Photo">
          <input id="profilePhoto" type="file" accept="image/*" class="text-sm">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
            <input id="nameInput" type="text" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-teal-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input id="emailInput" type="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-teal-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
            <input id="phoneInput" type="text" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-teal-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Institution</label>
            <input id="institutionInput" type="text" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-teal-500">
          </div>
        </div>

        <div class="mt-6">
          <button id="updatePersonalBtn" class="bg-teal-600 text-white px-6 py-2 rounded hover:bg-teal-700">Update Personal Info</button>
        </div>
      </section>

      <!-- Professional Details -->
      <section>
        <h2 class="text-xl font-semibold mb-4 border-b pb-2">Professional Details</h2>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Upload Resume (PDF/DOC)</label>
          <input id="resumeInput" type="file" accept=".pdf,.doc,.docx" class="w-full px-4 py-2 border rounded text-sm focus:outline-none focus:ring-2 focus:ring-teal-500">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">GitHub Profile</label>
            <input id="githubInput" type="url" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-teal-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">LinkedIn Profile</label>
            <input id="linkedinInput" type="url" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-teal-500">
          </div>
        </div>

        <div class="mt-6">
          <button id="updateProfessionalBtn" class="bg-teal-600 text-white px-6 py-2 rounded hover:bg-teal-700">Update Professional Info</button>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Mock user data
    const studentData = {
      name: "Gabriella Muthoni",
      email: "gabriella@student.jkuat.ac.ke",
      phone: "+254712345678",
      institution: "JKUAT",
      github: "https://github.com/gabriella",
      linkedin: "https://linkedin.com/in/gabriella"
    };

    // Auto-fill data
    document.getElementById('nameInput').value = studentData.name;
    document.getElementById('emailInput').value = studentData.email;
    document.getElementById('phoneInput').value = studentData.phone;
    document.getElementById('institutionInput').value = studentData.institution;
    document.getElementById('githubInput').value = studentData.github;
    document.getElementById('linkedinInput').value = studentData.linkedin;

    // Load saved profile photo from localStorage if available
    const savedPhoto = localStorage.getItem('profilePhoto');
    if (savedPhoto) {
      document.getElementById('profilePreview').src = savedPhoto;
      document.getElementById('profilePic').src = savedPhoto;
    }

    // Profile photo preview and save to localStorage
    document.getElementById('profilePhoto').addEventListener('change', function (event) {
      const reader = new FileReader();
      reader.onload = function () {
        document.getElementById('profilePreview').src = reader.result;
        document.getElementById('profilePic').src = reader.result;
        // Save image to localStorage
        localStorage.setItem('profilePhoto', reader.result);
      }
      if (event.target.files[0]) {
        reader.readAsDataURL(event.target.files[0]);
      }
    });

    // Simulate update actions
    document.getElementById('updatePersonalBtn').addEventListener('click', () => {
      const personalData = {
        name: document.getElementById('nameInput').value,
        email: document.getElementById('emailInput').value,
        phone: document.getElementById('phoneInput').value,
        institution: document.getElementById('institutionInput').value,
      };
      console.log('Updated Personal Info:', personalData);
      alert('Personal info updated!');
    });

    document.getElementById('updateProfessionalBtn').addEventListener('click', () => {
      const professionalData = {
        github: document.getElementById('githubInput').value,
        linkedin: document.getElementById('linkedinInput').value,
        resume: document.getElementById('resumeInput').files[0]?.name || "No new file uploaded"
      };
      console.log('Updated Professional Info:', professionalData);
      alert('Professional info updated!');
    });
  </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edulink KE - Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('background 2.jpeg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .form-box {
      position: relative;
      z-index: 1;
      backdrop-filter: blur(20px);
      background-color: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 40px 30px;
      width: 100%;
      max-width: 500px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      color: #fff;
    }

    .form-box h2 {
      color: #ffffff;
      margin-bottom: 10px;
      text-align: center;
      font-size: 26px;
    }

    .form-box p {
      color: #f1f1f1;
      margin-bottom: 25px;
      text-align: center;
    }

    .form-box input, .form-box select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.7);
      color: #000;
      font-size: 14px;
    }

    .form-box input::placeholder {
      color: #333;
    }

    .form-box select:invalid {
      color: #888;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .form-box button:hover {
      background-color: #388e3c;
    }

    .form-box .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #f2f2f2;
    }

    .form-box .footer a {
      color: #c8e6c9;
      text-decoration: none;
      font-weight: bold;
    }

    .form-box .footer a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 600px) {
      .form-box {
        padding: 20px;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="form-box">
    <h2>Account Registration</h2>
    <p>To sign up, kindly fill the form below</p>
    <form>
      <input type="email" placeholder="Email" required />
      <input type="tel" placeholder="Phone Number" required />
      <input type="text" placeholder="ID Number" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />

      <select required>
        <option value="">-- Select Institution --</option>
        <option value="JKUAT">JKUAT</option>
        <option value="KU">Kenyatta University</option>
        <option value="UoN">University of Nairobi</option>
        <option value="Moi">Moi University</option>
        <option value="Egerton">Egerton University</option>
        <option value="Mku">Mount Kenya University</option>
      </select>
      <button type="submit">
        <a href="sign in.html">Register</a>
      </button>
    </form>

    <div class="footer">
      Already have an account? <a href="sign in.html">Sign In</a>
    </div>
  </div>

</body>
</html>

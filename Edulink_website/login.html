<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edulink KE - Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #555;
    }

    input[type="password"],
    input[type="text"] {
      padding-right: 40px;
    }
  </style>
</head>

<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="glass-box" id="form-box">
      <h2>Welcome Back</h2>
      <p id="form-title">Log in to your Edulink account</p>

      <form id="login-form">
        <input type="text" id="email" placeholder="Email" required />

        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Password" required />
          <span class="toggle-password" onclick="togglePassword('password')">👁️</span>
        </div>

        <div class="options">
          <label><input type="checkbox" id="remember" /> Remember Me</label>
          <a onclick="showForgotForm()">Forgot Password?</a>
        </div>
        <button type="submit">Sign In</button>
      </form>

      <form id="forgot-form" style="display:none;">
        <input type="email" placeholder="Enter your Email" required />
        <button type="button" onclick="sendCode()">Send Code</button>
      </form>

      <form id="reset-form" style="display:none;">
        <input type="number" placeholder="Enter Code" required />
        <div class="password-wrapper">
          <input type="password" id="new-password" placeholder="New Password" required />
          <span class="toggle-password" onclick="togglePassword('new-password')">👁️</span>
        </div>
        <div class="password-wrapper">
          <input type="password" id="confirm-password" placeholder="Confirm Password" required />
          <span class="toggle-password" onclick="togglePassword('confirm-password')">👁️</span>
        </div>
        <button type="submit">Reset Password</button>
      </form>

      <div class="footer">
        Don’t have an account? <a href="register.html">Sign Up</a>
      </div>
    </div>
  </div>

  <script>
  function togglePassword(id) {
    const input = document.getElementById(id);
    const icon = input.nextElementSibling;

    if (input.type === "password") {
      input.type = "text";
      icon.textContent = "🙈"; // Show eye-slash emoji
    } else {
      input.type = "password";
      icon.textContent = "👁️"; // Show regular eye
    }
  }

  function showForgotForm() {
    document.getElementById("login-form").style.display = "none";
    document.getElementById("forgot-form").style.display = "block";
    document.getElementById("form-title").innerText = "Reset your password";
  }

  function sendCode() {
    alert("Verification code sent to your email!");
    document.getElementById("forgot-form").style.display = "none";
    document.getElementById("reset-form").style.display = "block";
    document.getElementById("form-title").innerText = "Enter code and new password";
  }

  document.getElementById("login-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    fetch("https://08b8-41-204-187-5.ngrok-free.app/api/auth/login/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        email: email,
        password: password
      })
    })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert("Login successful!");
          window.location.href = "dashboard.html";
        } else {
          alert("Login failed: " + data.message);
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Something went wrong. Please try again.");
      });
  });
</script>

</body>
</html>
